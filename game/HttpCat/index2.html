<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP_CAT</title>
    <style>
        body {
            background: #000;
            color: #FFF;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 示例图片 -->
        <div class="gallery-item">
            <img src="cat/100.jpg" alt="100 Continue">
            <p>100 Continue</p>
        </div>
        <div class="gallery-item">
            <img src="cat/200.jpg" alt="200 OK">
            <p>200 OK</p>
        </div>
        <div class="gallery-item">
            <img src="cat/404.jpg" alt="404 Not Found">
            <p>404 Not Found</p>
        </div>
        <div class="gallery-item">
            <img src="cat/500.jpg" alt="500 Internal Server Error">
            <p>500 Internal Server Error</p>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <img id="overlay-img" src="" alt="Expanded Image">
    </div>

    <script>
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                const overlay = document.getElementById('overlay');
                const overlayImg = document.getElementById('overlay-img');
                overlayImg.src = img.src;
                overlay.style.display = 'flex';
            });
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
</html>
